    <script>

        // è¼‰å…¥å» å•†è³‡æ–™
        async function loadVendorData() {
            try {
                const response = await fetch('vendor_mapping_excel.csv');
                const text = await response.text();

                const lines = text.split('\n');
                const headers = lines[0].replace(/^\uFEFF/, '').split(',');

                let vendorCount = 0;

                for (let i = 1; i < lines.length; i++) {

                    const values = line.split(',');
                    const vendorName = values[0];
                    const svgId = values[1];

                    const products = values[3] || '';
                    const phone = values[4] || '';

                            category: category,
                            products: products,
                            phone: phone,
                            address: address
                        };
                        vendorCount++;
                    }

                    vendorData[vendorName].svgIds.push(svgId);
                    svgToVendor[svgId] = vendorName;
                }

                console.log(`è¼‰å…¥ ${vendorCount} å®¶å» å•†è³‡æ–™`);

                document.getElementById('loading').textContent = 'è™•ç†SVGä¸­...';

                await checkLayerSwitch();

        function createVendorButtons() {

            Object.values(vendorButtons).forEach(buttonGroup => {

        // è§¸æ§è™•ç†
        function handleTouchStart(e) {
            e.preventDefault();
            clearMomentum();
            touches = Array.from(e.touches);
            const currentTime = Date.now();

            if (touches.length === 1) {
                isDragging = true;
                isScaling = false;
                lastX = touches[0].clientX;
                lastY = touches[0].clientY;
                lastTime = currentTime;
                velocityX = 0;
                velocityY = 0;
                svgContainer.classList.add('grabbing');
            } else if (touches.length === 2) {
                isDragging = false;
                isScaling = true;

                // è¨ˆç®—é›™æŒ‡ä¸­å¿ƒé»
                centerX = (touches[0].clientX + touches[1].clientX) / 2;
                centerY = (touches[0].clientY + touches[1].clientY) / 2;

                // è¨ˆç®—åˆå§‹è·é›¢
                const dx = touches[1].clientX - touches[0].clientX;
                const dy = touches[1].clientY - touches[0].clientY;
                initialDistance = Math.hypot(dx, dy);
                lastDistance = initialDistance;
                scaleStart = scale;
            }

        function handleTouchMove(e) {
            e.preventDefault();
            touches = Array.from(e.touches);
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;

                const dx = touches[0].clientX - lastX;
                const dy = touches[0].clientY - lastY;

                // è¨ˆç®—é€Ÿåº¦
                if (deltaTime > 0) {
                    velocityX = dx / deltaTime * 1000;
                    velocityY = dy / deltaTime * 1000;
                }

                translateX += dx;
                translateY += dy;

                // å³æ™‚é‚Šç•Œæª¢æŸ¥
                applyBoundaryConstraints();

                lastX = touches[0].clientX;
                lastY = touches[0].clientY;
                lastTime = currentTime;

                updateTransform();
            } else if (touches.length === 2 && isScaling) {
                // è¨ˆç®—æ–°çš„ä¸­å¿ƒé»
                const newCenterX = (touches[0].clientX + touches[1].clientX) / 2;
                const newCenterY = (touches[0].clientY + touches[1].clientY) / 2;

                // è¨ˆç®—è·é›¢è®ŠåŒ–
                const dx = touches[1].clientX - touches[0].clientX;
                const dy = touches[1].clientY - touches[0].clientY;
                const distance = Math.hypot(dx, dy);

                if (initialDistance > 0) {
                    // ä½¿ç”¨æ›´å¹³æ»‘çš„ç¸®æ”¾ç®—æ³•
                    const scaleRatio = distance / initialDistance;
                    const newScale = Math.max(0.1, Math.min(8, scaleStart * scaleRatio));

                    // è¨ˆç®—ä»¥ä¸­å¿ƒé»ç‚ºåŸºæº–çš„ç¸®æ”¾åç§»
                    const rect = svgContainer.getBoundingClientRect();
                    const containerCenterX = rect.width / 2;
                    const containerCenterY = rect.height / 2;

                    const scaleChange = newScale / scale;
                    const adjustX = (centerX - rect.left - containerCenterX - translateX) * (scaleChange - 1);
                    const adjustY = (centerY - rect.top - containerCenterY - translateY) * (scaleChange - 1);

                    translateX -= adjustX;
                    translateY -= adjustY;

                    // è™•ç†ä¸­å¿ƒé»ç§»å‹•
                    const centerDx = newCenterX - centerX;
                    const centerDy = newCenterY - centerY;

                    translateY += centerDy;

                    scale = newScale;
                    centerX = newCenterX;
                    centerY = newCenterY;

                    checkLayerSwitch();
                    updateTransform();
                    ;
                }
            }

            e.preventDefault();

            if (touches.length === 0) {
                if (isDragging && (Math.abs(velocityX) > 100 || Math.abs(velocityY) > 100)) {

                lastDistance = 0;
                initialDistance = 0;
            } else if (touches.length === 1 && isScaling) {
                // å¾é›™æŒ‡åˆ‡æ›åˆ°å–®æŒ‡
                isScaling = false;
                isDragging = true;
                lastX = touches[0].clientX;
                lastY = touches[0].clientY;
                lastTime = Date.now();
                svgContainer.classList.add('grabbing');
            }
        }

        // æ»‘é¼ è™•ç†
        function handleMouseDown(e) {
            if (e.target.closest('.vendor-area')) return;
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
            svgContainer.classList.add('grabbing');
        }

        function handleMouseMove(e) {
            if (!isDragging) return;

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;

            translateX += dx;
            translateY += dy;

            // å³æ™‚é‚Šç•Œæª¢æŸ¥
            applyBoundaryConstraints();

            lastX = e.clientX;
            lastY = e.clientY;

            updateTransform();
        }

        function handleMouseUp() {
            isDragging = false;
            svgContainer.classList.remove('grabbing');
        }

        function handleWheel(e) {
            e.preventDefault();

            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.1, Math.min(8, scale * delta));

            // ä»¥æ¸¸æ¨™ä½ç½®ç‚ºä¸­å¿ƒç¸®æ”¾
            const rect = svgContainer.getBoundingClientRect();
            const containerCenterX = rect.width / 2;
            const containerCenterY = rect.height / 2;

            // æ¸¸æ¨™ç›¸å°æ–¼å®¹å™¨ä¸­å¿ƒçš„åç§»
            const mouseX = e.clientX - rect.left - containerCenterX;
            const mouseY = e.clientY - rect.top - containerCenterY;

            // è¨ˆç®—ç¸®æ”¾èª¿æ•´
            const scaleChange = newScale / scale;
            const adjustX = (mouseX - translateX) * (scaleChange - 1);
            const adjustY = (mouseY - translateY) * (scaleChange - 1);

            translateX -= adjustX;
            translateY -= adjustY;
            scale = newScale;

            checkLayerSwitch();
            updateTransform();
            ;
        }

        // æ…£æ€§æ»¾å‹•
        function startMomentum() {
            if (momentum) clearInterval(momentum);

            const friction = 0.95;
            const minVelocity = 5;

            momentum = setInterval(() => {
                velocityX *= friction;
                velocityY *= friction;

                if (Math.abs(velocityX) < minVelocity && Math.abs(velocityY) < minVelocity) {
                    clearMomentum();
                    return;
                }

                translateX += velocityX * 0.016; // 60fps
                translateY += velocityY * 0.016;

                // é‚Šç•Œæª¢æŸ¥å’Œå½ˆæ€§
                applyBoundaryConstraints();
                updateTransform();
            }, 16);
        }

        function clearMomentum() {
            if (momentum) {
                clearInterval(momentum);
                momentum = null;
            }
        }

        // é‚Šç•Œç´„æŸå’Œå½ˆæ€§
        function applyBoundaryConstraints() {
            if (!mainSvg) return;

            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const svgWidth = mainSvg.getBoundingClientRect().width;
            const svgHeight = mainSvg.getBoundingClientRect().height;

            // è¨ˆç®—æœ€å¤§å…è¨±çš„ä½ç§»
            const maxTranslateX = Math.max(0, (svgWidth - containerWidth) / 2);
            const maxTranslateY = Math.max(0, (svgHeight - containerHeight) / 2);

            const damping = isDragging ? 0.3 : 0.1; // æ‹–æ›³æ™‚ç”¨è¼ƒå¼·çš„é˜»å°¼
            let bounced = false;

            // X è»¸é‚Šç•Œæª¢æŸ¥
            if (translateX > maxTranslateX) {
                translateX = maxTranslateX + (translateX - maxTranslateX) * damping;
                if (!isDragging) velocityX *= -0.3;
                bounced = true;
            } else if (translateX < -maxTranslateX) {
                translateX = -maxTranslateX + (translateX + maxTranslateX) * damping;
                if (!isDragging) velocityX *= -0.3;
                bounced = true;
            }

            // Y è»¸é‚Šç•Œæª¢æŸ¥
            if (translateY > maxTranslateY) {
                translateY = maxTranslateY + (translateY - maxTranslateY) * damping;
                if (!isDragging) velocityY *= -0.3;
                bounced = true;
            } else if (translateY < -maxTranslateY) {
                translateY = -maxTranslateY + (translateY + maxTranslateY) * damping;
                if (!isDragging) velocityY *= -0.3;
                bounced = true;
            }

            // å¦‚æœæœ‰å½ˆæ€§ï¼Œæ¸›å°‘é€Ÿåº¦
            if (bounced && !isDragging) {
                velocityX *= 0.7;
                velocityY *= 0.7;
            }
        }

        // updateUI å‡½æ•¸å·²ç§»é™¤ - ä¸å†é¡¯ç¤ºç¸®æ”¾æ¯”ä¾‹ç­‰è³‡è¨Š

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', async () => {
            initEventHandlers();
            await loadVendorData();
            await loadSVG();

            // ç¨å¾Œå†æ¬¡ç¢ºä¿ä½ç½®æ­£ç¢ºï¼ˆé˜²æ­¢åˆå§‹åŒ–æ™‚åºå•é¡Œï¼‰
            setTimeout(() => {
                if (mainSvg) {
                    centerMapOnScreen();
                    updateTransform();
                }
            }, 500);

            ;
        });
